<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./runtime-dom.iife.js"></script>
    <script>
      let { render, h, Fragment } = VueRuntimeDOM;

      const ChildComponent = {
        props: {
          a: {},
        },
        render() {
          return h("a", this.a);
        },
      };

      const VueStatefulComponent = {
        data: () => {
          return {
            name: "sunxainfu",
            age: 18,
            flag: true,
          };
        },
        props: {
          address: String,
        },
        render() {
          return h(Fragment, [
            h(ChildComponent, { a: this.flag ? 1 : 2 }),
            h("button", {
              onClick: () => {
                this.flag = false;
              },
            }, 'reRender'),
          ]);
        },
      };
      render(
        h(VueStatefulComponent, {
          address: "gaolu",
          a: 1,
          style: {
            color: "red",
          },
        }),
        app
      );
    </script>
  </body>
</html>
