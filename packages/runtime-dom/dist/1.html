<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./runtime-dom.iife.js"></script>
    <script>
      let { render, h, Fragment } = VueRuntimeDOM;

      const VueStatefulComponent = {
        data: () => {
          return {
            name: "sunxainfu",
            age: 18,
          };
        },
        props: {
          address: String,
        },
        render() {
          return h(
            "button",
            {
              onClick: () => {
                this.name = "gl";
              },
            },
            this.$attrs.a.foo
          );
        }
      };
      render(
        h(VueStatefulComponent, {
          address: "gaolu",
          a: { foo: "bar" },
          style: {
            color: 'red',
          },
        }),
        app
      );
    </script>
  </body>
</html>
