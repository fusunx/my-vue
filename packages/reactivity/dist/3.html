<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <div id="gender"></div>
    <siv id="aname"></siv>
    <script src="./reactivity.iife.js"></script>
    <script>
        const {reactive, effect, computed} = VueReactivity
        const state = reactive({
            firName: 'sun',
            lastName: 'fu'
        })

        const fullName = computed(() => {
            return `${state.firName}${state.lastName}`
        })

        effect(() => {
            app.innerHTML = fullName.value
        })

        setTimeout(() => {
            console.log('change')
            state.firName = 'kong'
            state.lastName = 'lu'
        }, 1000)
    </script>
</body>
</html>
