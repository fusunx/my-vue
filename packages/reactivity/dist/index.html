<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <div id="gender"></div>
    <siv id="aname"></siv>
    <script src="./reactivity.iife.js"></script>
    <script>
        const {reactive, effect} = VueReactivity
        const proxy = reactive({
            age: 18,
            name: 'xf',
            gender: 'male'
        })
        effect(() => {
            app.innerHTML = `${proxy.name} is ${proxy.age} years old`
            effect(() =>{
                gender.innerHTML = proxy.gender
            })
            effect(() => {
                console.log('------------------------')
                aname.innerHTML = `name: ${proxy.name}`
            })
        })
        setTimeout(() => {
            proxy.gender = 'female'
            proxy.age = 33
            proxy.name = 'kl'
        }, 1000);
    </script>
</body>
</html>
